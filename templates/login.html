{% extends "base.html" %}

{% block title %}Вход в систему - CulturaBridge{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card border-0 shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <div class="bg-primary bg-opacity-10 rounded-circle d-inline-flex p-3 mb-3">
                            <i class="fas fa-sign-in-alt fa-2x text-primary"></i>
                        </div>
                        <h2 class="card-title mb-2">Вход в систему</h2>
                        <p class="text-muted">Войдите в свой аккаунт CulturaBridge</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="mb-4">
                            <label for="username" class="form-label fw-semibold">Имя пользователя или Email</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" id="username" name="username" 
                                       placeholder="Введите имя пользователя или email" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label fw-semibold">Пароль</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" 
                                       placeholder="Введите ваш пароль" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    Запомнить меня
                                </label>
                            </div>
                        </div>
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Войти
                            </button>
                        </div>
                        
                        <div class="text-center">
                            <p class="mb-2">Еще нет аккаунта? 
                                <a href="{{ url_for('register') }}" class="text-decoration-none fw-semibold">Зарегистрироваться</a>
                            </p>
                            <p class="mb-0">
                                <a href="#" class="text-decoration-none">Забыли пароль?</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
            
            <div class="card border-0 shadow-sm mt-4">
                <div class="card-body text-center">
                    <h6 class="mb-3">Вход безопасен</h6>
                    <div class="d-flex justify-content-center gap-3">
                        <span class="badge bg-success"><i class="fas fa-shield-alt me-1"></i>SSL защита</span>
                        <span class="badge bg-info"><i class="fas fa-user-shield me-1"></i>Данные шифруются</span>
                        <span class="badge bg-warning"><i class="fas fa-eye-slash me-1"></i>Приватность</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
